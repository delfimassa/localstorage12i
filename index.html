<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <section>
            <div class="bgVerde p-5 mb-5">
                <div class="container my-4">
                    <h1 class="display-4">Practica de localstorage</h1>
                    <p class="lead">En este ejemplo practicaremos con un array de items almacenados en localstorage</p>
                </div>
            </div>
        </section>
        <section class="container">
            <article>
                <h5>Ingrese un producto a la lista</h5>
                <div class="d-flex my-4">
                    <input type="text" placeholder="ej: Jabon" class="form-control" id="productoInput" onkeyup="cargarConEnter(event)">
                    <button class="btn btn-outline-primary" onclick="agregarProducto()">Agregar</button>
                    <button class="btn btn-outline-danger" onclick="borrarTodo()">Borrar</button>
                </div>
            </article>
            <article class="text-center">
                <h5 class="display-4">Lista de compras</h5>
                <p class="fw-light">Seleccione el item de la lista que desee eliminar</p>

                <ul class="list-group my-5" id="listaProductos">
                </ul>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="js/practicaLS.js"></script> -->
    <script src="js/practicaLSoptimizado.js"></script>
</body>
</html>
